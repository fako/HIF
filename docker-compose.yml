version: '3'

services:
  postgres:
    image: postgres:10.10
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    environment:
      POSTGRES_PASSWORD: 33SebQd4Ugkqx4KjqanZDsWRXTR54M6k
      POSTGRES_USER: postgres
      POSTGRES_DB: datascope
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./datascope/postgres/conf/postgresql.conf:/etc/postgresql/postgresql.conf
      - postgres-data:/var/lib/postgresql/data/pgdata
      - ./datascope/postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
  redis:
    image: redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./datascope/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
  adminer:
    image: adminer
    ports:
      - 8081:8080

volumes:
  postgres-data:
